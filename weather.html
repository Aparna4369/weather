<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="weather.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">



</head>
<body>
    <div class="main container">
       
        <form class="search " action="/action_page.php">
            <input type="text" placeholder="Enter a city..." name="search" class="enter rounded-5 text-center">
            <button type="button" class="button rounded-2"><i class="bi bi-search text-dark"></i></button>

          </form>
          <div class="details text-center p-5">
            <h1 id="place">Mumbai</h1>
            <img src="sun.gif" class="sun" width="50px" height="50px">
           
            <h1 id="temperature">24&deg;</h1>
            <h2 id="forecast">Clear day</h2>
           <img src="error.gif" class="errorGif " style="display: none;">
            
          </div>
          <div class="row container text-center">

            <div class="col-4">
                <i class="drop bi bi-droplet fs-1 ms-5 text-light ms-4 "></i>
                         
               <p class="humidity text-light fs-1">Humidity</p>

            </div>
          
            <div class="col-4">
                <i class="winds bi bi-wind text-warning fs-1 ms-4"></i>
                <p class="wind text-light fs-1">Wind speed</p>
              </div>
              <div class="col-4">
                <i class="bi bi-brightness-high fs-1 ms-4 text-light"></i>
                <p class="visibility fs-1 text-light">Visibility</p>

              </div>
          </div>
          
       
           
    </div>
    




    <script src="weather.js"></script>
</body>
</html>
